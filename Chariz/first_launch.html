<!DOCTYPE html>
<html>
	<head>
		<style>
			html,body {
				max-height: 100%;
				max-width: 100%;
			}

			* {
				padding: 0;
				margin: 0;
			}

			body{
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
				font-size: 42px;
			}

			small {
				font-size: 20px;
			}

			div.wrapper {
				width: 50%;
				height: 50%;
				overflow: auto;
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				text-align: center;
				overflow:hidden;
			}

			.loader {
				margin: 60px auto;
				font-size: 10px;
				position: relative;
				text-indent: -9999em;
				border-top: 1.1em solid rgba(255, 255, 255, 0.2);
				border-right: 1.1em solid rgba(255, 255, 255, 0.2);
				border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
				border-left: 1.1em solid #000;
				-webkit-transform: translateZ(0);
				-ms-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-animation: load8 1.1s infinite linear;
				animation: load8 1.1s infinite linear;
				overflow:hidden;
			}

			.loader,
			.loader:after {
				border-radius: 50%;
				width: 10em;
				height: 10em;
			}

			@-webkit-keyframes load8 {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@keyframes load8 {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			Installing Chariz<br />
			<small id="status">Installing helper</small>
			<div class="loader">Please wait...</div><br />
		</div>

		<script>
		window.setTimeout(function() { window.location="startinstall://io.chariz.CharizHelper"; }, 2000);
		window.onhashchange = function() {
			changeStatus(window.location.hash.replace(/_/g, " ").replace(/#/g, ""));
		}
		
		function fadeOut(el) {
			el.style.opacity = 1;

			var last = +new Date();
			var tick = function() {
				el.style.opacity = +el.style.opacity - (new Date() - last) / 400;
				last = +new Date();

				if (+el.style.opacity > 0) {
					(window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16)
				}
			};

			tick();
		}

		function fadeIn(el) {
			el.style.opacity = 0;

			var last = +new Date();
			var tick = function() {
				el.style.opacity = +el.style.opacity + (new Date() - last) / 400;
				last = +new Date();

				if (+el.style.opacity < 1) {
					(window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16)
				}
			};

			tick();
		}

		function changeStatus(text) {
			window.setTimeout(function() { fadeOut(document.getElementById("status")); }, 2000);
			window.setTimeout(function() { document.getElementById("status").textContent = text; }, 3000);
			window.setTimeout(function() { fadeIn(document.getElementById("status")); }, 3500);
		}
		</script>
	</body>
</html>
